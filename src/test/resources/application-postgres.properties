# Test profile with manual PostgreSQL (for when Testcontainers doesn't work)
spring.application.name=willdo
server.port=0

# PostgreSQL Configuration (use with docker-compose-test.yml)
spring.datasource.url=jdbc:postgresql://localhost:5433/testdb
spring.datasource.username=testuser
spring.datasource.password=testpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
