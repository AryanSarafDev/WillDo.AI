spring.application.name=willdo
server.port=0

# PostgreSQL Database Configuration for Tests
# Expects PostgreSQL running on localhost:5433 (use docker-compose-test.yml)
spring.datasource.url=jdbc:postgresql://localhost:5433/testdb
spring.datasource.username=testuser
spring.datasource.password=testpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true


