# Docker Compose file for running PostgreSQL for integration tests
# Usage: docker-compose up -d

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: willdo-test-postgres
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5
